name: Notify Discord of MDXCanvas Deployment

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [merged]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install MDXCanvas
        run: pip install mdxcanvas

      - name: Run MDXCanvas
        run: |
          USERNAME="${{ github.actor }}"  # Replace with the actual GitHub username or set it as an input
          AVATAR_URL=$(curl -s https://api.github.com/users/$USERNAME | jq -r '.avatar_url')
          echo "Avatar URL: $AVATAR_URL"
          echo "AVATAR_URL=$AVATAR_URL" >> $GITHUB_ENV  # Save for later steps

      - name: Display Avatar URL
        run: |
              echo "The avatar URL is: $AVATAR_URL"

      - name: Send notification to Discord
        run: |
              export DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_URL }}
              python ${{ github.workspace }}/.github/scripts/send_discord_message.py --description "${{ github.event.head_commit.message }}" --message "${{ env.MESSAGE }} --author "$AVATAR_URL" --author-icon "${{ github.actor }}@avatar" --branch "${{ github.ref }}""
