name: MDXCanvas Version Check

on:
  workflow_call:  # This makes it reusable

jobs:
  check-mdxcanvas-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install mdxcanvas
        run: pip install mdxcanvas

      - name: Extract version from toml
        run: |
          VERSION=$(grep -o 'version = ".*"' ${{ github.workspace }}/program/scratch/stuff.md | cut -d'"' -f2)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Get installed mdxcanvas version
        run: |
          MDXCANVAS_VERSION=$(pip show mdxcanvas | grep "^Version:" | awk '{print $2}')
          echo "MDXCANVAS_VERSION=$MDXCANVAS_VERSION" >> $GITHUB_ENV

      - name: Check version mismatch
        run: |
          if [ "$(printf '%s\n' "${{ env.VERSION }}" "${{ env.MDXCANVAS_VERSION }}" | sort -V | head -n1)" = "${{ env.VERSION }}" ]; then
            echo "Error: Please update version in .toml"
            exit 1
          fi
